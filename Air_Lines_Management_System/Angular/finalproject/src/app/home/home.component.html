<div class="backgroundaddimage">
  <div class="radio-group">
    <div>
      <input type="radio" id="one_way" name="trip_type" (click)="searchdate()">
      <label for="one_way">One way</label>
    </div>

    <div>
      <input type="radio" id="round_trip" name="trip_type" (click)="ReturningDate()">
      <label for="round_trip">Round trip</label>
    </div>
  </div>
  <div class="form-container">
    <form>
    

      <div class="mt-3">
        <label for="from_city" class="form-label">From City:</label>
        <select [(ngModel)]="from_city" id="from_city" name="from_city"  (change)="searchdate()">
          <option *ngFor="let s of fromcitylist" [value]="s">{{s}}</option>
        </select></div>
        
        <div class="mt-3">
          <label for="to_city" class="form-label">To City:</label>
          <select [(ngModel)]="to_city" id="to_city" name="to_city" (change)="searchdate()">
            <option *ngFor="let s of tocityList" [value]="s">{{s}}</option>
          </select></div>


      <label class="form-label" for="flying_date">Flying Date</label>
      <input type="text" id="flying_date" name="flying_date" [(ngModel)]="flying_date">

      <label class="form-label" for="return_date">Return Date</label>
      <input type="text" id="return_date" name="return_date" [(ngModel)]="return_date">
      <br>
      <button type="submit" (click)="searchid()">Search</button>
    </form>
  </div>
</div>



<div class="container mt-5">
  <div class="row">
    <div *ngFor="let x of flight;" class="card col-4">
      <img src="https://media.istockphoto.com/id/155380716/photo/commercial-jet-flying-over-clouds.jpg?s=1024x1024&w=is&k=20&c=Vq45uT-uzvp1_R0RwUbSEVN6IkQwkvJKLPiQkRxWj0U=" class="card-img-top" alt="..." height="250px">
      <div class="card-body">
        <button class=" btn btn-warning" (click)="go(x.id)">Go</button>
        <h5 class="card-title">{{x.name}}</h5>
        <span>Number:{{x.number}}</span>
      </div>
    </div>
  </div>
</div>
