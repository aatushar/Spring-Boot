<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"> </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<form>
    <label for="customerType">Customer Type:</label>
    <input type="radio" id="business" name="customerType" value="business">
    <label for="business">Business</label>
    <input type="radio" id="individual" name="customerType" value="individual">
    <label for="individual">Individual</label>
    <br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <br>

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName">
    <br>

    <label for="customerEmail">Customer Email:</label>
    <input type="email" id="customerEmail" name="customerEmail" required>
    <br>

    <label for="customerPhone">Customer Phone:</label>
    <input type="tel" id="customerPhone" name="customerPhone" required>
    <br>

    <label for="customerDueAmount">Customer Due Amount:</label>
    <input type="number" id="customerDueAmount" name="customerDueAmount" min="0" step="0.01">
    <br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
