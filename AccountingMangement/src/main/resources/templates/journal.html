<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
        }

        form, table {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label, form input, form textarea, form select {
            display: block;
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        #addRowBtn {
            background-color: #2ecc71;
            color: #fff;
            border: none;
        }

        #lessRowBtn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">


    <!--    <h2 class="text-center bg-info p-2" th:if="${id==null}">Add Journal</h2>-->
    <!--    <h2 class="text-center bg-secondary p-2" th:if="${id!=null}">Update Journal</h2>-->

    <form th:action="@{/journal/save}"   th:object="${journal}" method="post"><!--        <input type="hidden" class="form-control" th:field="*{id}">-->

        <label for="date">Date:</label>
        <input type="date" id="date" name="journalDate" th:field="*{journalDate}" required >

        <label for="journalSerial">Journal Serial No:</label>
        <input type="text" id="journalSerial" name="journalSerial" th:field="*{journalSerialNo}" required>

        <label for="reference">Reference:</label>
        <input type="text" id="reference" name="reference" th:field="*{reference}">

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4" cols="50" th:field="*{notes}"></textarea>

        <label for="cashJournal">Cash based Journal:</label>
        <input type="checkbox" id="cashJournal" name="cashJournal" th:field="*{cashBasedJournal}">

        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" name="transactionType" th:field="*{transactionType}">
            <option value="BDT">BDT - Bangladeshi Taka</option>
            <option value="USD">USD - United States Dollar</option>
            <option value="INR">Indian Rupees</option>
        </select>

        <!-- Table Starts -->
        <h2>Journal Table</h2>

        <table border="1" id="journalTable">
            <thead>
            <tr>
                <th>ACCOUNT</th>
                <th>DESCRIPTION</th>
                <th>CONTACT(BDT)</th>
                <th>TAX</th>
                <th>DEBITS</th>
                <th>CREDITS</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <label for="account1">Account:</label>
                    <select id="account1" name="account" th:field="*{account}" required>
                        <option value="Cash">Cash</option>
                        <option value="Bank">Bank</option>
                        <option value="Fixed Asset">Fixed Asset</option>
                    </select>
                </td>
                <td>
                    <label for="description1">Description:</label>
                    <input type="text" id="description1" name="description" th:field="*{description}" required>
                </td>
                <td>
                    <label for="contact1">Contact(BDT):</label>
                    <input type="text" id="contact1" name="contact" th:field="*{contact}">
                </td>
                <td>
                    <label for="tax1">TaX (%):</label>
                    <input type="text" id="tax1" name="tax" th:field="*{tax}" >
                </td>
                <td>
                    <label for="debits1">Debits:</label>
                    <input type="text" id="debits1" name="debits" th:field="*{debits}" >
                </td>
                <td>
                    <label for="credits1">Credits:</label>
                    <input type="text" id="credits1" name="credits" th:field="*{credits}" >
                </td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td colspan="6">
                    <button type="button" onclick="addNewRow()">Add New</button>
                </td>
            </tr>
            </tfoot>


        </table>


        <div id="totalPriceContainer">
            <span>Total Price: </span><span id="totalPrice">0.00</span>
        </div>


        <div class="btn-container">
            <button type="submit">Submit</button>
        </div>



    </form>
</div>

<script>
    function addNewRow() {
        var table = document.getElementById("journalTable");
        var row = table.insertRow(table.rows.length - 1); // Insert before the last row (excluding the last row with the "Add New" button)

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        var cell7 = row.insertCell(6);

        cell1.innerHTML = '<label for="account">Account:</label>' +
            '<select name="account" required>' +
            '<option value="Cash">Cash</option>' +
            '<option value="Bank">Bank</option>' +
            '<option value="Fixed Asset">Fixed Asset</option>' +
            '</select>';

        cell2.innerHTML = '<label for="description">Description:</label>' +
            '<input type="text" name="description" required>';

        cell3.innerHTML = '<label for="contact">Contact(BDT):</label>' +
            '<input type="text" name="contact">';

        cell4.innerHTML = '<label for="tax">Tax:</label>' +
            '<input type="number" name="tax" onchange="calculateRowTotal(this.parentNode.parentNode)">';

        cell5.innerHTML = '<label for="debits">Debits:</label>' +
            '<input type="number" name="debits" required onchange="calculateRowTotal(this.parentNode.parentNode)">';

        cell6.innerHTML = '<label for="credits">Credits:</label>' +
            '<input type="number" name="credits" required onchange="calculateRowTotal(this.parentNode.parentNode)">';

        cell7.innerHTML = '<button type="button" onclick="deleteRow(this)">Less Row</button>' +
            '<span class="totalCell">Total: <span class="totalPrice">0.00</span></span>';
    }

    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
        calculateGrandTotal();
    }

    function calculateRowTotal(row) {
        var tax = parseFloat(row.cells[3].querySelector("input").value) || 0;
        var debits = parseFloat(row.cells[4].querySelector("input").value) || 0;
        var credits = parseFloat(row.cells[5].querySelector("input").value) || 0;

        var total = (debits + credits) * (1 + tax / 100);
        row.cells[6].querySelector(".totalPrice").textContent = total.toFixed(2);

        calculateGrandTotal();
    }

    function calculateGrandTotal() {
        var rows = document.querySelectorAll("#journalTable tbody tr");
        var grandTotal = 0;

        rows.forEach(function (row) {
            var totalCell = row.cells[6].querySelector(".totalPrice");
            grandTotal += parseFloat(totalCell.textContent) || 0;
        });

        document.getElementById("grandTotal").textContent = grandTotal.toFixed(2);
    }
</script>
</body>
</html>
