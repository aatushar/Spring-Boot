<body>
<form action="process_form.php" method="post">
    <label>Type:</label>
    <input type="radio" name="type" value="Goods" id="goods"> Goods
    <input type="radio" name="type" value="Service" id="service"> Service
    <br>

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>
    <br>

    <label for="unit">Unit:</label>
    <select name="unit" id="unit">
        <option value="box">Box</option>
        <option value="cm">Centimeter</option>
        <option value="dz">Dozen</option>
        <option value="feet">Feet</option>
        <option value="pcs">Pieces</option>
    </select>
    <br>

    <label for="selling_price">Selling Price (BDT):</label>
    <input type="number" name="selling_price" id="selling_price" required>
    <br>

    <label for="account">Account:</label>
    <select name="account" id="account">
        <option value="sales">Sales</option>
        <option value="discount">Discount</option>
        <option value="general_income">General Income</option>
        <option value="interest_income">Interest Income</option>
        <option value="late_fee_income">Late Fee Income</option>
        <option value="other_charge">Other Charge</option>
        <option value="sales_in">Sales In</option>
    </select>
    <br>

    <label for="description">Description:</label>
    <textarea name="description" id="description" rows="4"></textarea>
    <br>

    <label for="tax">Tax:</label>
    <select name="tax" id="tax">
        <option value="5">5%</option>
    </select>
    <br>

    <button type="submit">Save</button>
    <button type="button">Cancel</button>
</form>
